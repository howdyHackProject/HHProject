<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>View Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a style="text-align: left;" href="/home">Go Back</a>
        <a style="text-align: right; float: right;" href="/">Logout</a>

                {% endfor %}
            </ul>
        </div>
        
    </body>
</html>
